<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSX Exercise</title>
  <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="app"></div>

  <!-- 
    1 create random color selector
    2 create random font-size selector

   -->

  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {

        const backgroundColor = ['red', 'blue', 'green', 'orange'][Math.floor(Math.random()*4)];
        const fontSize = Math.floor(Math.random() * 20 + 20);
        const boxStyle = { width: '200px', height: '100px', border: '2px, solid'};

        return (
          <div style={{
            fontSize: `${fontSize}px`,
            width: '500px',
            height: '200px',
            backgroundColor,
            color: 'white',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
          }}>

            <p style={{
              padding: '50%',
              textAlign: 'center'
            }}>Random Box</p>

          </div>
        );
      }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>

</html>
