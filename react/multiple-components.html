<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>First React Component</title>
  <link rel="stylesheet" href="intro.css">
  <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

    class HobbyList extends React.Component {
      render() {
        const liStyle = { fontSize: '1.5em' };
        const hobbies = ['Sleeping', 'Eating', 'Cuddling'];

        return (
          <ul>
            {hobbies.map((h, i) => {
              // each time using array methods, should give each element a unique key
              // in this case, 'key={i}'
              return <li key={i} style={liStyle}>{h}</li>
            })}
          </ul>
        );
      }
    }

    class Pet extends React.Component {
      render() {
        const liStyle = { fontSize: '1.5em' };

        return (

          <div className="card">
            <h2 className="name">Moxie</h2>

            <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="Moxie the Cat" />

            <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies: </h5>

            <HobbyList />
          </div>
        )
      }
    }

    ReactDOM.render(<Pet />, document.getElementById('app'));
  </script>

</body>

</html>
